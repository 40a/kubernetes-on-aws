apiVersion: v1
kind: Service
metadata:
  name: kube-dns-backup
  namespace: kube-system
  labels:
    application: kube-dns-backup
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "KubeDNS"
spec:
  selector:
    application: kube-dns-backup
  clusterIP: 10.3.0.11
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
